backend:
  name: git-gateway
  branch: main # Ensure this matches your production branch

media_folder: "public/blog"
public_folder: "/blog"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", timeFormat: false }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Hotel Technology", "Industry News", "Case Studies", "Product Updates"] }
      - { label: "Featured Image", name: "image", widget: "image", default: "/blog/image.png" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Read Time", name: "readTime", widget: "string", default: "5 min read" }
      - { label: "Body", name: "body", widget: "markdown" }

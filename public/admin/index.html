<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weleba Admin | Content Management System</title>
    <!-- Include the script for Netlify Identity for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      /* Brief preview styling to match site aesthetics */
      .nc-preview-pane {
        font-family: 'Satoshi', sans-serif;
      }
      .nc-preview-pane h1 {
        font-family: 'Recoleta M', serif;
      }
    </style>
  </head>
  <body>
    <!-- Include the script for Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Netlify Identity redirect logic
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
